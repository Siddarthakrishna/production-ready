<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;

        .test-container {
            text-align: center;
            padding: 50px;

        document.getElementById('timestamp').textContent = new Date().toLocaleString();
