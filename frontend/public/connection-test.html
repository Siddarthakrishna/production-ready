<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Frontend-Backend Connection Test</h1>
    
    <div id="status" class="status loading">Testing connection...</div>
    
    <button onclick="testRootAPI()">Test Root API</button>
    <button onclick="testMainAPI()">Test Main API</button>
    <button onclick="testHealthCheck()">Test Health Check</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = ' http://localhost:3510';
        
        async function testConnection(endpoint, description) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `<p>Testing ${description}...</p>`;
            
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`);
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML += `<div class="status success">✓ ${description}: ${JSON.stringify(data)}</div>`;
                    return true;
                } else {
                    resultsDiv.innerHTML += `<div class="status error">✗ ${description}: HTTP ${response.status}</div>`;
                    return false;
                }
            } catch (error) {
                resultsDiv.innerHTML += `<div class="status error">✗ ${description}: ${error.message}</div>`;
                return false;
            }
        }
        
        async function testRootAPI() {
            await testConnection('/', 'Root API');
        }
        
        async function testMainAPI() {
            await testConnection('/api/', 'Main API');
        }
        
        async function testHealthCheck() {
            await testConnection('/api/healthz', 'Health Check');
        }
        
        // Auto-test on page load
        window.onload = async function() {
            const statusDiv = document.getElementById('status');
            const allPassed = await Promise.all([
                testConnection('/', 'Root API'),
                testConnection('/api/', 'Main API'),
                testConnection('/api/healthz', 'Health Check')
            ]);
            
            if (allPassed.every(result => result)) {
                statusDiv.innerHTML = '✓ All connections successful! Frontend-Backend connection is working properly.';
                statusDiv.className = 'status success';
            } else {
                statusDiv.innerHTML = '✗ Some connections failed. Check the results below.';
                statusDiv.className = 'status error';
            }
        };
    </script>
</body>
</html>
